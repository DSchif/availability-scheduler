version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd backend
      - npm ci
      - npm install -g aws-cdk

  pre_build:
    commands:
      - echo "Running pre-build steps..."
      - echo "Account ID: $AWS_ACCOUNT_ID"
      - echo "Region: $AWS_REGION"

  build:
    commands:
      - echo "Building and deploying backend..."
      - cd infrastructure
      - cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION || true
      - cdk synth
      - cdk deploy --require-approval never --outputs-file outputs.json

  post_build:
    commands:
      - echo "Backend deployment completed"
      - cat outputs.json
      - |
        API_URL=$(cat outputs.json | grep -o '"ApiUrl": "[^"]*' | grep -o '[^"]*$')
        echo "API_URL=$API_URL" >> $CODEBUILD_SRC_DIR/api-url.env
      - cat $CODEBUILD_SRC_DIR/api-url.env

artifacts:
  files:
    - '**/*'
  name: BackendBuildOutput

cache:
  paths:
    - 'backend/node_modules/**/*'
